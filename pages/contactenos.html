    <div class="container">
        <form>
            <div class="titulo_pagina">Nos Interesa tu opinión</div>
            <div class="row">
                <div class="col">
                    <label for="nombre_apellido" class="titulo_seccion">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre_apellido" aria-describedby="nombreayuda">
                    <div id="nombreayuda" class="form-text">ingrese su nombre completo</div>
                </div>
                <div class="col">
                <label for="genero" class="titulo_seccion">Género</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>Mujer</option>
                    <option value="2">Hombre</option>
                    <option value="3">Otro</option>
                </select>  
               
                </div>
            </div>
            <div class="row">
            <div class="col">
                <label for="mail" class="titulo_seccion">Correo Electrónico</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese su email.</div>
              </div>
              <div class="col">
                <label for="area_interes" class="titulo_seccion">Area de su Interés</label>
                <select class="form-select" aria-label="Default select example">
                    <option  value="0">Impuestos</option>
                    <option  value="1">Contabilidad y Auditoria</option>
                    <option  value="2">Liquidación de Sueldos</option>
                    <option  value="3">Temas Societarios</option>
                    <option  value="4">Sistema de Gestión</option>
                </select>  
                </div>
            </div>
              <div class="mb-3">
                <label for="comentarios" class="titulo_seccion">Comentarios</label>
                <textarea class="form-control" id="comentaro" aria-describedby="comentario" rows="5"></textarea>
                <div id="comentario" class="form-text">Escribe tu comentario</div>
              </div>
              <div class="mb-3 txt_centrado">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </div>       
          </form>

    </div>
